<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>发布采购单</title>
	<link rel="stylesheet" href="css/test0.css">
	<script>
		(function(doc,win){var docEl=doc.documentElement,resizeEvt='orientationchange'in window?'orientationchange':'resize',recalc=function(){var clientWidth=docEl.clientWidth;if(!clientWidth)return;docEl.style.fontSize=20*(clientWidth/320)+'px'};if(!doc.addEventListener)return;win.addEventListener(resizeEvt,recalc,false);doc.addEventListener('DOMContentLoaded',recalc,false)})(document,window);
	</script>
</head>
<body>
	<div class="box">
		<header>
			<a class="goback" href="javascript:history.go(-1)"><i class="big"></i><i class="small"></i></a>
			<span>发布采购单</span>
			<a href="javascript:void(0);" id="more" class="more_btn"><div class="line"></div><div class="line"></div><div class="line"></div></a>
		</header>
		<ul>
			<li>
				<div>
					<div><s>*</s>我要采购：</div>
					<input placeholder="请输入采购产品名称" type="text">
				</div>
			</li>
			<li>
				<div>
					<div><s>*</s>采购数量：</div>
					<input placeholder="请输入您的采购数量" type="text">
				</div>
			</li>
			<li>
				<div>
					<div><s>*</s>我的电话：</div>
					<input placeholder="请输入您的联系电话" type="text">
				</div>
			</li>
		</ul>
		<a class="btn" href="javascript:;">确认提交</a>
	</div>
</body>
</html>
